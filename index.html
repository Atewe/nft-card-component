<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="overlay" class="overlay"></div>
        <div class="view"><img id="view" src="images\icon-view.svg" alt="view-icon"></div>

        <div class="nft-img" id="nft">
            <img src="images\image-equilibrium.jpg" alt="reflecting-cube">
        </div>
        <p> Equilibrium #3429 </p>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="flex">
            <div class="price">
                <img src="images\icon-ethereum.svg" alt="eth-icon">
                <p>0.041 ETH</p>
            </div>
            <div class="time">
                <img src="images\icon-clock.svg" alt="clock-icon">
                <p>3 days left</p>
            </div>
        </div>

        <div class="line"></div>
        <div class="avatar">
            <img src="images\image-avatar.png" alt="avatar">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Atewe</a>.
    </div>

    <script>
        var overlay = document.getElementById('overlay');
        var nft = document.getElementById('nft');
        var eye = document.getElementById('view');

        nft.addEventListener('mouseover', () => {
            overlay.style.display = 'block';
            eye.style.display = 'block';
        });
        nft.addEventListener('mouseout', () => {
            overlay.style.display = 'none';
            eye.style.display = 'none';
        });
    </script>
</body>

</html>
